<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head:: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="w3-container content">

    <h1>Zip Code Coordinates Import</h1>

    <form action="#" th:action="@{/zipcode/import}" method="post" enctype="multipart/form-data" class="w3-container">
        <label for="file">File</label><br/>
        <input type="file" id="file" name="file" class="w3-input" autofocus="autofocus"/>
        <button name="buttonSubmit" type="submit" value="1">Upload</button>
    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
